<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Страница не найдена</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1f2933, #111827);
            color: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-page {
            text-align: center;
            max-width: 480px;
            padding: 40px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 800;
            line-height: 1;
            letter-spacing: -4px;
            color: #60a5fa;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            color: #d1d5db;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            background: #3b82f6;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.2s ease, transform 0.2s ease;
        }

        a:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        a:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-code">404</div>
        <h1>Страница не найдена</h1>
        <p>Похоже, вы перешли по неправильному адресу или страница была удалена.</p>
        <a href="/">Вернуться на главную</a>
    </div>
</body>
</html>
