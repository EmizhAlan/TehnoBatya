{% extends "base.html" %}

{% block title %}Курсы - Компьютерный Центр{% endblock %}

{% block content %}
<div class="container">
    <h1>Наши курсы</h1>
    
    <div class="courses-grid">
        {% for course in courses %}
        <div class="course-card">
            <div class="course-header">
                <h3>{{ course.name }}</h3>
            </div>
            <div class="course-body">
                <p><i class="far fa-clock"></i> Длительность: {{ course.duration }}</p>
                <p><i class="fas fa-money-bill-wave"></i> Стоимость: {{ course.price }}</p>
            </div>
            <div class="course-footer">
                <button onclick="enrollCourse({{ course.id }})" class="btn btn-primary">
                    Записаться
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Модальное окно записи -->
<div id="enrollModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Запись на курс</h2>
        <form id="enrollForm" method="POST" action="{{ url_for('enroll') }}">
            <input type="hidden" name="course_id" id="courseId">
            <div class="form-group">
                <label for="student_name">Ваше имя:</label>
                <input type="text" id="student_name" name="student_name" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить заявку</button>
        </form>
    </div>
</div>
{% endblock %}
